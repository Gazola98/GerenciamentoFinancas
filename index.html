<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Finanças</title>
    
</head>
<body>
    <div class="container">

        <h1>Finanças</h1>

        <header class="cabecalho">
            <div class="add">
                <label for="item">Item</label>
                <input type="text" id="item">
            </div>
            <div class="valor">
                <label for="valor">Valor</label>
                <input type="number" id="valor">
            </div>
            <div class="dia">
                <label for="dia">DiaPagar</label>
                <input type="date" id="dia">
            </div>
            <div class="status">
                <label for="status">status</label>
                <input type="text" id="status">
            </div>
            <input type="button" value="Adicionar">
        </header>

        <div class="tabela">
            <table border="1">
                <thead>
                    <tr>
                    <th>ITEM</th>
                    <th>VALOR</th>
                    <th>DIAPAGAR</th>
                    <th>STATUS</th>
                    <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                    <td>Teste</td>
                    <td>R$ 00,00</td>
                    <td>26/05/2025</td>
                    <td>Pendente</td>
                    <td><button>Pagar</button></td>
                    </tr>
                    <tr>
                    <td>Produto 2</td>
                    <td>R$ 250,00</td>
                    <td>30/05/2025</td>
                    <td>Pago</td>
                    <td><button disabled>Pago</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="valores">
            <div>
                Salário:
                <span class="salario">0.00</span>
            </div>
            <div>
                Saída:
                <span class="saida">0.00</span>
            </div>
            <div>
                Restante:
                <span class="total">0.00</span>
            </div>
        </div>
    </div>
</body>
</html>
